<!DOCTYPE html>
<html>
<head>
    <title>Monster Eggs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="front/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="front/img/favicon.png">
</head>
<body>
<div align="center">
    <div class="container">
        <div class="Portefeuille">
            <h1 id="money">Dollards:</h1>
            <button id="buyBtn1" onclick="MoneyADD()">ADD</button>
            <button id="buyBtn2" onclick="MoneyRemove()">REMOVE</button>
        </div>


        <h1>Boutique </h1>
        <div class="shop">
            <div class="item"><img id="1" onclick="buyItem(this)" src="front/img/shop.png" style="max-width: 200px; max-height: 200px;"></div>
            <div class="item"><img id="2" onclick="buyItem(this)" src="front/img/shop.png" style="max-width: 200px; max-height: 200px;"></div>
            <div class="item"><img id="3" onclick="buyItem(this)" src="front/img/shop.png" style="max-width: 200px; max-height: 200px;"></div>
            <div class="item"><img id="4" onclick="buyItem(this)" src="front/img/shop.png" style="max-width: 200px; max-height: 200px;"></div>

            <div class="shop_btn">
                <div id="timer">24:00:00</div>
                <button id="buyBtn" onclick="refreshShop()">Acheter</button>
            </div>
        </div>


        <h1>Equipe </h1>
        <div class="cellar">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <h1>Cave </h1>

        <div class="cellar">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div><button onclick="eclosion()">Add</button> </div>
        </div>

        <h1>Coffre </h1>
        <div class="inventory"></div>
        <div><button onclick="newImage()">Add</button> </div>
    </div>
</div>
<script type="text/javascript" src="front/assets/js/code.js"></script>
</body>
</html>
