<!DOCTYPE html>
<html>
<head>
    <title>Monster Eggs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="front/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="front/img/favicon.png">
    <script type="text/javascript" src="front/assets/js/code.js"></script>
    <script type="text/javascript" src="front/assets/js/boutique.js"></script>
    <script type="text/javascript" src="front/assets/js/poche.js"></script>
    <script type="text/javascript" src="front/assets/js/equipe.js"></script>
    <script type="text/javascript" src="front/assets/js/coffre.js"></script>
</head>
<body>
<div align="center">
    <div class="container">
        <table>
            <tr><h4>Liste services up:</h4></tr>
            <tr>
                <td><p id="tab_1">API_GATEWAY</p></td>
                <td><p id="tab_2">BOUTIQUE</p></td>
                <td><p id="tab_3">CAVE</p></td>
                <td><p id="tab_4">COFFRE</p></td>
                <td><p id="tab_5">COMBAT</p></td>
                <td><p id="tab_6">JOUEUR</p></td>
                <td><p id="tab_7">LOG</p></td>
                <td><p id="tab_8">MONSTRE</p></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="container">
        <div class="Portefeuille">
            <h1 id="money">Dollards: 0</h1>
            <button id="buyBtn1" onclick="addOneDollards()">get money</button>
        </div>


        <h1>Boutique </h1>
        <div class="shop">
            <div class="sousshop">

            </div>
            <div class="shop_btn">
                <button id="buyBtn" onclick="refreshShop()">10$</button>
                <h4>Refresh:</h4>
            </div>
        </div>

        <h1>Mes poches </h1>
        <div class="poche">

        </div>

        <h1>Equipe </h1>
        <div class="Equipecellar">
            <div class="row">
                <div class="cell" id="EquipeCell1"></div>
                <div class="cell" id="EquipeCell2"></div>
                <div class="cell" id="EquipeCell3"></div>
            </div>
            <div class="row">
                <div class="cell" id="EquipeCell4"></div>
                <div class="cell" id="EquipeCell5"></div>
                <div class="cell" id="EquipeCell6"></div>
            </div>
            <div class="difficulte-combat">
                <h2>Niveau de combat</h2>
                <label>
                    <input type="radio" name="difficulte" value="1" checked> 1
                </label>
                <label>
                    <input type="radio" name="difficulte" value="2"> 2
                </label>
                <label>
                    <input type="radio" name="difficulte" value="3"> 3
                </label>
            </div>
        </div>
        <h1>Coffre </h1>
        <div class="coffre-container"></div>
    </div>
</div>
</body>
</html>
